<! <!DOCTYPE html>
<html>
<head>
  <title>Twitch Multistream</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue" rel="stylesheet">
  <link rel="stylesheet" href = "./styles.css">
  <script src="https://player.twitch.tv/js/embed/v1.js"></script>
</head>
<body style="background-color:black">
    <!-- Add a placeholder for the Twitch embed -->
  <div class=container>
    <div style="display:flex; flex-direction: column">
      <h1>stream #1</h1>
      <div class=twitch-wrapper>
        <div id="twitch-embed-1"></div>
      </div>
    </div>
    <div style="display:flex; flex-direction: column">
      <h1>stream #2</h1>
      <div class=twitch-wrapper>
        <div id="twitch-embed-2"></div>
      </div>
    </div>
    <div style="display:flex; flex-direction: column">
      <h1>stream #3</h1>
      <div class=twitch-wrapper>
        <div id="twitch-embed-3"></div>
      </div>
    </div>
  </div>
  <div class=container>
    <div style="display:flex; flex-direction: column">
      <h1>stream #4</h1>
      <div class=twitch-wrapper>
        <div id="twitch-embed-4"></div>
      </div>
    </div>
    <div style="display:flex; flex-direction: column">
      <h1>stream #5</h1>
      <div class=twitch-wrapper>
        <div id="twitch-embed-5"></div>
      </div>
    </div>
    <div style="display:flex; flex-direction: column">
      <h1>stream #6</h1>
      <div class=twitch-wrapper>
        <div id="twitch-embed-6"></div>
      </div>
    </div>
  </div>
  <!-- Create a Twitch.Player object. This will render within the placeholder div -->
  <script type="text/javascript">
    var player1 = new Twitch.Player("twitch-embed-1", {
      channel: "hjune"
    });
    var player2 = new Twitch.Player("twitch-embed-2", {
      channel: "gaules"
    });
    var player3 = new Twitch.Player("twitch-embed-3", {
      channel: "fps_shaka"
    });
    var player4 = new Twitch.Player("twitch-embed-4", {
      channel: "botezlive"
    });
    var player5 = new Twitch.Player("twitch-embed-5", {
      channel: "coconutb"
    });
    var player6 = new Twitch.Player("twitch-embed-6", {
      channel: "ibai"
    });
    player1.setVolume(0);
    player2.setVolume(0);
    player3.setVolume(0);
    player4.setVolume(0);
    player5.setVolume(0);
    player6.setVolume(0);
  </script>
</body>
</html>
